<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link href="{{ "style.css" | relative_url }}" rel="stylesheet" type="text/css" />
  <link href="{{ "/css/jquery.tabs.css" | relative_url }}" rel="stylesheet" type="text/css" media="print, projection, screen" />
  
  <script src="{{ "/js/jquery.js" | relative_url }}" type="text/javascript"></script>
  <script src="{{ "/js/jquery.tabs.pack.js" | relative_url }}" type="text/javascript"></script>
  <script type="text/javascript">
    $(function() {
      $('#tabs_block').tabs({ fxFade: true });
    });
  </script>
  
  <!-- Additional IE/Win specific style sheet (Conditional Comments) -->
  <!--[if lte IE 7]>
  <link rel="stylesheet" href="css/jquery.tabs-ie.css" type="text/css" media="projection, screen">
  <![endif]-->

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
